# This is a basic workflow to help you get started with Actions

name: e2e-tests
on:  [push]
jobs:
 cypress-run:
    runs-on: ubuntu-20.04
    steps:
     - name: Checkout
       uses: actions/checkout@v2
     - name: npm ci
       run: npm ci --prefer-offline --no-audit
     - name: e2e tests
       run: npm run cy:run

